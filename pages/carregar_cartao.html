<!DOCTYPE html>
<html lang="pt">
<head>
    <title>Carregar Cartão</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
    <link rel="stylesheet" href="../css/carregar_cartao.css"> 
    <meta charset="utf-8"/>
</head>

<body>

    <a href="" class="voltar">Sair</a>
        <a href="./home.html" class="voltar">Voltar</a>

    <div class="valor">
        <p href="" class="text_valor">Insira o valor desejado</p>
        <input type="text" class="valor-input" placeholder="Valor à Carregar:">
    </div>

    <button type="button" onclick="Mudarestado('Credito','Debito','botao-cred','botao-deb')" id="botao-cred" class="botao-cred">Credito</button>
    <button type="button" onclick="Mudarestado2('Credito','Debito','botao-cred','botao-deb')" id="botao-deb" class="botao-deb">Debito</button>

    <div id="Credito" class="cred">
        <div class="rectangle_c"></div>

                    <div class="Nome_c">
                        <input type="text" class="Nome-input_c" placeholder="Nome do proprietario:">
                    </div>

                    <div class="Numero-Cartao_c">
                        <input type="text" class="cartao-input_c" placeholder="Numero Do Cartão de Credito:">
                    </div>

                    <div class="cvv_c">
                        <input type="password" class="cvv-input_c" placeholder="Código CVV:">
                    </div>
                
                    <div class="botao-de-carregar_c">
                        <a href="./home.html" class="botao-carregar_c" id="carregar-button_c">Carregar</a>
                    </div>
    </div>

    <div id="Debito" class="deb">
        <div class="rectangle_d"></div>

                    <div class="Nome_d">
                        <input type="text" class="Nome-input_d" placeholder="Nome do proprietario:">
                    </div>

                    <div class="Numero-Cartao_d">
                        <input type="text" class="cartao-input_d" placeholder="Numero Do Cartão de Debito:">
                    </div>

                    <div class="cvv_d">
                        <input type="password" class="cvv-input_d" placeholder="Código CVV:">
                    </div>
                
                    <div class="botao-de-carregar_d">
                        <a href="./home.html" class="botao-carregar_d" id="carregar-button_d">Carregar</a>
                    </div>
    </div>

    <script src="../script.js"></script>
</body>

</html>
