<!DOCTYPE html>
<html lang="pt">

<head>
    <title>Criar Conta</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pace-js@latest/pace-theme-default.min.css">
    <link rel="stylesheet" href="../css/criar_conta.css">
</head>

<body>
    <div class="imagem-fundo">
        <img src="images/fundo preto-all.jpg" alt="">
    </div>

    <section class="container">

        <div class="rectangle"></div>

        <div class="titulo">
            <img src="../images/titulo.png">
        </div>

        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form">

                    <div class="e-mail ou prontuario">
                        <input type="text" class="username-input" placeholder="E-mail ou prontuário:">
                    </div>

                    <div class="senha">
                        <input type="password" class="password-input" placeholder="Senha:">
                    </div>

                    <div class="repetir-senha">
                        <input type="password" class="repeat-password-input" placeholder="Repita a senha:">
                    </div>
                
<!-- class="login-form-button" id="login-button" -->
                    <div class="botao-de-login">
                        <a href="./home.html" class="login-form-button" id="login-button">Login</a>
                    </div>
                    
                    <div class="reset-link-container">
                        <a href="../index.html" class="cna">Já tenho conta.</a>
                    </div>
                </form>

            </div>
        </div>
        </div>
    </section>
</body>

</html>
